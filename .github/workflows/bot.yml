name: Telegram Bot Runner

on:
  schedule:
    # Каждые 15 минут, 07:00–00:00 Бишкек (UTC+6) = 01:00–18:00 UTC
    - cron: '*/15 1-18 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # ВАЖНО: поменяй на папку, где лежит твой .csproj
      - name: Restore
        working-directory: ARC#
        run: dotnet restore

      - name: Build
        working-directory: PROJECT_DIR
        run: dotnet build -c Release --no-restore

      - name: Run bot
        working-directory: PROJECT_DIR
        run: dotnet run -c Release --no-build
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
